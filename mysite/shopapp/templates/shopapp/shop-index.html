{% extends "shopapp/base.html" %}

{% block  title %}
    Shop Index
{% endblock  %}

{% block  body%}
    <h1>Hello Shop Index</h1>

    <div>
        <ul>
            {% for name, price in products %}
               <li>{{name}} for ${{price}}</li>
            {% empty%}
                No products here
            {% endfor %}
        </ul>
    </div>
{% endblock  %}
