<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="reg-form" method="post">
        <h1>Регистрация на конференцию</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Фамилия, Имя, Отчество:</label>
            <input type="text" id="name" name="name" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="reg-form__input form-control">
        </div>
        <div  class="mb-3">
            <label class="form-label form-check-label">Пол:</label>
            <div>
                <label><input type="radio" name="sex" value="male" class="form-check-input" >мужской</label>
                <label><input type="radio" name="sex" value=" female" class="form-check-input">женский</label>
            </div>
        </div>
        <div  class="mb-3">
            <label for="" class="form-label">Предпочтительное время выступления</label>
            <div>
                <label for=""><input type="checkbox" name="time_morning" value="1" id="" class="form-check-input">утро</label>
                <label for=""><input type="checkbox" name="time_afternoon" value="2" id="" class="form-check-input">день</label>
                <label for=""><input type="checkbox" name="time_evening" value="3" id=""class="form-check-input" >вечер</label>
            </div>
        </div>
        <div  class="mb-3">
            <label for="section" class="form-label">Секция:</label>
            <select name="section" id="section" class="reg-form__input form-select">
                <option value="fronted">Fronted</option>
                <option value="backend">Backend</option>
                <option value="managent">Менеджмент</option>
            </select>
        </div>
        <div  class="mb-3">
            <label for="" class="form-label">Тема и тезисы выступления:</label>
            <textarea name="info" id="" cols="30" rows="10" class="reg-form__input form-control"></textarea>
        </div>
        <div  class="mb-3">
            <label for="" class="form-label">Презентация</label>
            <input type="file" name="presentation" class="form-control">
        </div>
        <div  class="mb-3">
            <input type="reset" class="btn btn-danger" value="Сбросить">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
    </form>
